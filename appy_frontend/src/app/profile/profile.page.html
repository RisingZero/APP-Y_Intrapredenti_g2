<ion-content [fullscreen]="true">

  <div class="profile-header">
    <div id="propic-circle" >
      <div id="user-progress-box">
        <div class="user-progress-circle" >
          <svg #userProgressBar viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" data-value="1">
            <circle r="45" cx="50" cy="50" />
            <!-- 282.78302001953125 is auto-calculated by path.getTotalLength() -->
            <path class="meter" d="M5,50a45,45 0 1,0 90,0a45,45 0 1,0 -90,0" stroke-linecap="round" stroke-linejoin="round" stroke-dashoffset="282.78302001953125" stroke-dasharray="282.78302001953125" />
            <!-- Value automatically updates based on data-value set above -->
            <text x="50" y="50" text-anchor="middle" dominant-baseline="central" font-size="40">{{user.level}}</text>
          </svg>
        </div>
      </div>
    </div>

    <div style="position: absolute;top:30px;right: 10%;">
      <div style="font-size: 20px;font-weight: bold;color: var(--ion-color-primary);">{{user.name}} {{user.surname}}</div>
      <div style="font-size: 15px;">@{{user.username}}</div>
    </div>
  </div>

  <div class="profile-progress-bar">
    <div>{{user.level}}</div>
    <div class="level-progress-bar">
      <div class="level-progress-bar-empty">
        <div #levelProgressBar class="level-progress-bar-inner"></div>
      </div>
    </div>
    <div>{{user.level+1}}</div>
  </div>

  <div class="profile-body">
    <div class="profile-challenges">
      Challenge
      <div class="profile-challenges-box">
        
      </div>
    </div>
    
    <div class="profile-interests">
      Interessi
      <div class="profile-interests-box">
        <div class="profile-interests-interest" style="background-color: rgb(156, 90, 156);"><div>Corsa</div> </div>
        <div class="profile-interests-interest" style="background-color: rgb(78, 89, 231);"><div>Serie TV</div></div> 
        <div class="profile-interests-interest" style="background-color: rgb(207, 150, 64);"><div>Tennis</div></div>
        <div class="profile-interests-interest" style="background-color: rgb(61, 158, 66);"><div>Piante</div></div>
      </div>
    </div>
  </div>

</ion-content>
